<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小星的导航页（xiaoxing1617.github.io）</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white min-h-screen flex flex-col">

  <!-- 顶部标题 -->
  <header class="text-center py-10">
    <h1 class="text-4xl font-bold tracking-wide">🌟 小星的导航页 🌟</h1>
    <p class="text-gray-400 mt-2">xiaoxing1617.github.io</p>
  </header>

  <!-- 导航区 -->
  <main class="flex-1 container mx-auto px-4">
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">

      <!-- 导航卡片 -->

      <a href="/blog" target="_blank" 
         class="p-6 rounded-2xl bg-gray-800 shadow-lg hover:shadow-2xl hover:bg-gray-700 transition">
        <div class="flex items-center space-x-3">
          <img src="/blog/favicon/favicon-dark-128.png" class="w-6 h-6" alt="我的博客">
          <h2 class="text-lg font-semibold">我的博客</h2>
        </div>
        <p class="mt-2 text-gray-400 text-sm">技术与学习分享交流</p>
      </a>

      <a href="https://www.google.com" target="_blank" 
         class="p-6 rounded-2xl bg-gray-800 shadow-lg hover:shadow-2xl hover:bg-gray-700 transition">
        <div class="flex items-center space-x-3">
          <img src="https://www.google.com/favicon.ico" class="w-6 h-6" alt="Google">
          <h2 class="text-lg font-semibold">Google</h2>
        </div>
        <p class="mt-2 text-gray-400 text-sm">搜索一切你想知道的</p>
      </a>

      <a href="https://chat.openai.com" target="_blank" 
         class="p-6 rounded-2xl bg-gray-800 shadow-lg hover:shadow-2xl hover:bg-gray-700 transition">
        <div class="flex items-center space-x-3">
          <img src="https://chat.openai.com/favicon.ico" class="w-6 h-6" alt="ChatGPT">
          <h2 class="text-lg font-semibold">ChatGPT</h2>
        </div>
        <p class="mt-2 text-gray-400 text-sm">AI 助手 & 生产力工具</p>
      </a>

    </div>
  </main>

  <!-- 页脚 -->
  <footer class="text-center py-6 text-gray-500 text-sm">
    © 2025 小星的导航页 | xiaoxing1617.github.io ❤️
  </footer>
</body>
</html>
